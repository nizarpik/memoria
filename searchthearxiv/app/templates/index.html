	<div id="header">
		<a id="logo" href="/"><span class="black">search</span><span class="gray">the</span><span class="red">arXiv</span></a>

			<a class="header_link" href="about"><span class="black">info</span></a>
		</div>
	</div>
	<div id="container">
		<textarea id="query_field" class="placeholder_hidden" name="query" autocapitalize="off" placeholder='e.g. "model using only attention mechanism"'></textarea>

			<div id="error_flex">
				<div id="error_symbol"></div>
				<p id="error_text">Error</p>
			</div>
		</div>
		<div id="toggle_container">
			<div id="toggle_flex">
				<div class="toggle toggle_enabled" data-tab="papers">
					<p>Papers</p>
				</div>
				<div class="toggle toggle_disabled" data-tab="people">
					<p>People</p>
				</div>
			</div>
		</div>
		<div id="results"></div>
	</div>
